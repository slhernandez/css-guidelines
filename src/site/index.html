<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Demo</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <header>
      <h1>CSS Demo</h1>
    </header>
    <div class="container">
      <ul class="demo-menu">
        <li>Layout Basics</li>
        <li>Scaling Button</li>
        <li>Magic Numbers</li>
      </ul>
      <div class="workarea">

       <div class="workarea-basics show">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="basic-controls">
          <a href="#">Static</a>
          <a href="#">Relative</a>
          <a href="#">Absolute</a>
          <a href="#">Fixed</a>
        </div>
       </div> 

       <div class="workarea-scaling">
        <a href="#" class="btn">Press Me</a>
       </div>

       <div class="workarea-magicnumbers">
        <ul>
          <li>Team</li>
          <li>Corporate</li>
          <li>Contact</li>
        </ul>
       </div>

      </div>
    </div>
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script id="workareaTemplate" type="text/html">
      <div class="workarea">
        <p class="workarea-title"><%= title %></p>
      </div>
    </script>
  </body>
</html>
